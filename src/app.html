<template>
	<div class="slds-size_3-of-4">
		<div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic Carousel
			<lightning-carousel>
				<lightning-carousel-image
					src="https://sinttelmg.org.br/interno/uploads/2022/05/277575368_261724949502391_4025394404706324567_n-1024x1024.jpeg"
					header="First Card" description="First card description."
					alternative-text="First card accessible description." href="javascript:void(0);">
				</lightning-carousel-image>
				<lightning-carousel-image
					src="https://www.minhaoperadora.com.br/wp-content/uploads/2022/02/v.tal-15-milhoes-casas-passadas-oi.jpg"
					header="Second Card" description="Second card description."
					alternative-text="Second card accessible description." href="javascript:void(0);">
				</lightning-carousel-image>
				<lightning-carousel-image src="https://br.advfn.com/jornal/files/2022/06/vtal.jpg" header="Third Card"
					description="Third card description." alternative-text="Third card accessible description."
					href="javascript:void(0);">
				</lightning-carousel-image>
			</lightning-carousel>
		</div>
	</div>


	<div class="slds-m-top_small slds-m-bottom_medium">
		<h2 class="slds-text-heading_small slds-m-bottom_small">
			Click the buttons to activate the <code>onclick</code> handler and view the label of the clicked button.
		</h2>

		<!-- Base variant: Makes a button look like a link -->
		<lightning-button variant="base" label="Base" title="Looks like a link" onclick={handleClick}
			class="slds-m-left_x-small"></lightning-button>

		<!-- Neutral variant (default) -->
		<lightning-button label="Neutral" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small">
		</lightning-button>

		<!-- Brand variant: Identifies the primary action in a group of buttons -->
		<lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick}
			class="slds-m-left_x-small"></lightning-button>

		<!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
		<lightning-button variant="brand-outline" label="Brand Outline" title="Primary action with lighter look"
			onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

		<!-- Destructive variant: Identifies a potentially negative action -->
		<lightning-button variant="destructive" label="Destructive" title="Destructive action" onclick={handleClick}
			class="slds-m-left_x-small"></lightning-button>

		<!-- Destructive text variant: Identifies a potentially negative action, but has a lighter look -->
		<lightning-button variant="destructive-text" label="Destructive Text" title="Destructive action with a lighter look"
			onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

		<!-- Success variant: Identifies a successful action -->
		<lightning-button variant="success" label="Success" title="Successful action" onclick={handleClick}
			class="slds-m-left_x-small"></lightning-button>
	</div>

	<div class="slds-m-vertical_medium">
		<p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span>
		</p>
		<div class="slds-m-top_medium slds-m-bottom_x-large">
			<h2 class="slds-text-heading_medium slds-m-bottom_medium">
				Button group using simple buttons.
			</h2>

			<!-- Button group: simple buttons -->
			<lightning-button-group>
				<lightning-button label="Refresh"></lightning-button>
				<lightning-button label="Edit"></lightning-button>
				<lightning-button label="Save"></lightning-button>
			</lightning-button-group>
		</div>
		<div class="slds-p-around_medium lgc-bg">
			<h2 style="background-color:rgb(236, 227, 226);">Condição comercial</h2>
			<lightning-button-menu alternative-text="Show menu">
				<lightning-menu-item value="Condição comercial 1" label="Condição comercial 1"></lightning-menu-item>
				<lightning-menu-item value="Condição comercial 2" label="Condição comercial 2" disabled></lightning-menu-item>
				<lightning-menu-item value="Condição comercial 3" label="Condição comercial 3" disabled></lightning-menu-item>
				<lightning-menu-item value="Condição comercial 4" label="Condição comercial 4"></lightning-menu-item>
			</lightning-button-menu>
		</div>
	</div>
</template>
